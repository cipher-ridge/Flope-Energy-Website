<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      font-size: 16px; /* Set the base font size for rem calculations */
    }

    /* Container and Row Styles */
    .container {
      display: flex;
      flex-direction: column;
      gap: 2rem; /* Space between rows using rem */
    }

    .row {
      display: flex;
      justify-content: space-between; /* Distribute items evenly */
      width: 100%; /* Full width of the container */
    }

    /* Course Item Styling */
    .course-item {
      width: 30%; /* Each item takes up 30% of the row width */
      text-align: center; /* Center the content */
      margin-bottom: 2rem; /* Add some space at the bottom of each course item */
    }

    .course-item img {
      width: 100%; /* Make images fill the container */
      height: auto;
    }

    .course-item h4 {
      font-size: 1.4rem; /* Adjust font size using rem */
      margin: 1rem 0; /* Space between image and title in rem */
    }

    .course-item input[type="button"] {
      padding: 1rem 2rem; /* Button padding using rem */
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem; /* Font size for button */
      border-radius: 0.5rem; /* Slight rounding of button corners */
      transition: background-color 0.3s ease;
    }

    .course-item input[type="button"]:hover {
      background-color: #45a049; /* Change color on hover */
    }

    /* Sidebar Styling */
    .sidebar {
      width: 20rem; /* Sidebar width in rem */
      background-color: #333;
      position: fixed;
      top: 0;
      left: -20rem;
      height: 100vh; /* Sidebar height in vh */
      transition: all 0.3s ease;
    }

    .sidebar.open {
      left: 0;
    }

    /* Sidebar Menu Styling */
    .sidebar ul {
      list-style: none;
      padding: 2rem 0;
      margin: 0;
      text-align: center;
    }

    .sidebar ul li {
      margin-bottom: 1.5rem; /* Vertical spacing for menu items */
    }

    /* Main Content Adjustment */
    .main-content {
      margin-left: 2rem; /* Space for sidebar */
      transition: margin-left 0.3s ease;
    }

    .main-content.sidebar-open {
      margin-left: 20rem; /* Move main content when sidebar is active */
    }

    /* Footer Styling */
    .footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 1rem; /* Footer text size in rem */
      padding: 2rem 0;
    }

    .footer .contact p,
    .footer .policy p {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>

<script>
  document.querySelector('.sidebar-trigger-zone').addEventListener('mouseenter', () => {
    document.querySelector('.sidebar').classList.add('open');
    document.querySelector('.main-content').classList.add('sidebar-open');
    document.querySelector('.courses').classList.add('sidebar-open');
  });

  document.querySelector('.sidebar').addEventListener('mouseleave', () => {
    document.querySelector('.sidebar').classList.remove('open');
    document.querySelector('.main-content').classList.remove('sidebar-open');
    document.querySelector('.courses').classList.remove('sidebar-open');
  });
</script>
